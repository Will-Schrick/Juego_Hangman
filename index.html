  <body>
    <header>
      <h1>Let's Play One of Everyone's Favorite Game as a Kid.....<br /></h1>
      <h1 id="gameName">Hangman!</h1>
      <br>
      <div id="logoArea">
         <img  id="logo" src="./vecteezy_gallows/Flat Gallows.svg" alt = "Hangman Vector"><br>
          <a id="copyright" href="https://www.vecteezy.com/free-vector/hangman">Hangman Vectors by Vecteezy</a><br>

    <nav class="banner">
      <ul>
        <li><button id = "play">Play</button></li>
        <li><button id = "restart">Restart</a></li>
      </ul>

    <br>
    <div class="content">
        <p>Click the word "Play" above to start a new game.  By default, it will select a category of animals. </p>
        <ul>
          <li><button class = "categorybuttons" id = "animalsbutton">Animals</button></li>
          <li><button class = "categorybuttons"id = "tapabutton">Spanish Tapas</a></li>

    <a href="./vecteezy_gallows/gamebackgroundflip.png"></a>

          <div>
            <h1 id="popuptext">You Win! Great Job!</h1>

          </div>
        <button class= "popupbuttons" id = "yes" onclick = "startGame()">Yes!</button>
